{% extends 'base.html' %}
{% block content %}
<h1>DETAIL</h1>
<hr>
<h2 class="">No. {{movie.pk}}</h2>
<hr>
<h4>제목 : {{movie.title}}</h4>
<p>영화 제목 : {{movie.movie_title}}</p>
<div class="badge bg-light text-wrap text-start" style="width: 30rem; height: 10rem;">
<h3 class="text-dark">내용 : {{movie.content}}</h3>
</div>
<p>평점 : {{movie.rank}}</p>
<form action="{% url 'community:delete' movie.pk %}"method="POST">
{% csrf_token %}
<button class="btn btn-danger">DELETE</button>
</form>
<hr>
<a href="{% url 'community:update' movie.pk %}" class="btn btn-info">UPDATE</a>

<a href="{% url 'community:index' %}" class="btn btn-primary mx-auto">BACK</a>

{% endblock content %}
