<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body class="bg-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/community">MOVIE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
  {% if request.user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/community">INDEX</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/community/create">CREATE</a>
    </li>
  {% else %}
  <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/community">INDEX</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="{% url 'accounts:login' %}">LOGIN</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="{% url 'accounts:signup' %}">SIGNUP</a>
    </li>
  {% endif %}
        </ul>
      </div>
    </div>
  </nav>


  <div class="container my-5 text-white">

  {% block content %}

  {% endblock content %}
  {% if request.user.is_authenticated %}
  <form action="{% url 'accounts:logout' %}"method="POST">
      {% csrf_token %}
      <button class="btn btn-warning">LOGOUT</button>
      </form>
  {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
